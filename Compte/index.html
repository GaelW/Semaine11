<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>Calculette à dépense</title>    
	<link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
			<h2>Entrez vos montants pour connaitre le total,<h2>
			<h2>cliquez sur la croix pour supprimer une valeur :<h2>
			</br>
		<div ng-app="app"><center>
				<div ng-controller="appCtrl">
					<input ng-model="valeur" placeholder="saisissez votre dépense" />
					</br>
					<button ng-click="addDepense()">Ajouter</button>
					<ul id="somme">
						<li ng-repeat="depense in depenses">
								{{ depense.valeur }} <span ng-click="rmDepense($index)">[x]</span>
						</li>
					</ul>
						</br>
					
					<div id="depense"><h1>Vous avez dépensé {{ total }} € !</h1></div>
				</div>
			</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script> 
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
